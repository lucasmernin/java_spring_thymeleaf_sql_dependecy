<!doctype html>
<html lang="en"
            xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Super Hero</title>
    </head>
    <body>
        <div class="container">
            <h1><center>Report Sighting Of Your Favorite Hero or Villain</center></h1>
            <hr/>
           
             <div class="navbar">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="nav-item">
                        <a class="nav-link active" href="/">
                            Home
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="sighting">
                            Report A Sighting
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="hero">
                            Hero Page
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="location">
                            Locations Page
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="organization">
                            Organization Page
                        </a>
                    </li>
                   
                </ul>    
            </div>
            <br/>
                 <center> <div class="col-4">
                  <h3>Add Location:</h3>
                  <form action="addLocation" method="POST" class="form">
                      <div class="form-group">
                          <label class="col-4" for="name">Name:</label>
                          <input class="col-8 form-control" type="text" name="name"/>
                      </div>
                      <div class="form-group">
                          <label class="col-4" for="address">Address:</label>
                          <input class="col-8 form-control" type="text" name="address"/>
                      </div>
                      <div class="form-group">
                          <label class="col-4" for="longitude">Longitude:</label>
                          <input class="col-8 form-control" type="text" name="longitude"/>
                      </div>
                       <div class="form-group">
                          <label class="col-4" for="latitude">Latitude:</label>
                          <input class="col-8 form-control" type="text" name="latitude"/>
                      </div>
                     
                      <button type="submit" class="btn btn-primary">Save Location</button>
                  </form>
              </div></center>
            <br/>
            <br/>
            <center><h2>Known Locations</h2></center>

                            <div class="row m-4 border border-dark">
                                <div class="col text-center m-3">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Name of Location</th>
                                                <th>Address</th>
                                                <th>Longitude</th>
                                                <th>Latitude</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="location : ${locations}">
                                                <td th:text="${location.name}">Location Name</td>
                                                <td th:text="${location.address}">Address</td>
                                                <td th:text="${location.longitude}">Longitude</td>
                                                <td th:text="${location.latitude}">Latitude</td>
                                                <td><a href="#" th:href="@{/editLocation(id=${location.id})}">Edit</a></td>
                                <form action="deleteLocation" method="POST" class="form">
                                    <input type="hidden" th:value="${location.id}" name="id">
                                <td><button type="submit">Delete</button></td>
                                </form>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
           
    </div>
            
                        
             
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
